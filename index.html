<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>P2P DApp</title>
  <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f8f9fa; }
    .page { display: none; padding: 20px; }
    .card { background: white; padding: 20px; border-radius: 10px; margin-bottom: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    button { padding: 10px 15px; margin: 5px; border: none; border-radius: 5px; background: #007bff; color: white; cursor: pointer; }
    button:disabled { background: #aaa; cursor: not-allowed; }
    #vestingProgressBar { height: 20px; background: green; border-radius: 10px; transition: width 0.3s; }
    .progress-container { width: 100%; background: #ddd; border-radius: 10px; margin-top: 10px; }
    .wallet { font-weight: bold; }
  </style>
</head>
<body>

  <!-- ============ Page 1: Wallet Connect ============ -->
  <div id="home" class="page" style="display: block;">
    <div class="card">
      <h2>Welcome to P2P DApp</h2>
      <p>Connect your wallet to continue</p>
      <button id="connectWalletBtn">Connect Wallet</button>
      <button id="connectWalletMetaMaskBtn">Connect MetaMask</button>
    </div>
  </div>

  <!-- ============ Page 2: Donation / Main Dashboard ============ -->
  <div id="donate" class="page">
    <div class="card">
      <h2>Dashboard</h2>
      <p>Wallet: <span id="userWalletAddress" class="wallet">Not Connected</span></p>
    </div>

    <div class="card">
      <h3>My Tokens</h3>
      <p>Allocated Tokens: <span id="allocatedTokens">0</span></p>
      <p>Claimable Tokens: <span id="claimableTokens">0</span></p>
      <p id="tokenLockInfo">Locked: --</p>
      <div class="progress-container">
        <div id="vestingProgressBar" style="width:0%"></div>
      </div>
      <button id="claimTokensBtn" disabled>Claim Tokens</button>
    </div>

    <div class="card">
      <h3>Referral System</h3>
      <p>Total Earnings: <span id="totalReferralEarnings">0</span></p>
      <p>Your Link: <span id="referralLinkDisplay">--</span></p>
    </div>

    <div class="card">
      <h3>Awards</h3>
      <button id="claimAwardBtn1" disabled>Claim Award 1 (10 Directs)</button>
      <button id="claimAwardBtn2" disabled>Claim Award 2 (50 Team)</button>
      <button id="claimAwardBtn3" disabled>Claim Award 3 (250 Team)</button>
    </div>

    <div class="card">
      <h3>Buy Package</h3>
      <p>Price: 125 USDT = 2 P2P Tokens</p>
      <button id="buyPackageBtn">Buy Package</button>
    </div>
  </div>

  <!-- Hidden navigation control -->
  <button id="continueToDonateBtn" style="display:none;"></button>

  <!-- ============ Scripts ============ -->
  <script type="module" src="app.js"></script>
</body>
</html>
